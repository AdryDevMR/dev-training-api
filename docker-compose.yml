version: '3.8'

services:
  api:
    build: .
    container_name: dev-training-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./app.db
      - LOG_LEVEL=INFO
      - LOG_FILE=logs/app.log
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - API_PREFIX=/api
      - TITLE=User Account and Tasks API
      - VERSION=1.0.0
      - DESCRIPTION=API for managing user accounts and tasks
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a database service if you want to use PostgreSQL later
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: dev-training-db
  #   environment:
  #     POSTGRES_DB: dev_training
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   restart: unless-stopped

volumes:
  postgres_data:
